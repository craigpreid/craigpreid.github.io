<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Reporter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
      <p>Tell Us Your Story</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-6">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Enter Your Sighting Below</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Enter a Date</label>
                        <input class="form-control" id="formDatetime" type="text" placeholder="1/11/2011">
                      </li>
                      <li class="filter list-group-item">
                          <label for="city">Enter a City</label>
                          <input class="form-control" id="formCity" type="text" placeholder="city">
                      </li>
                      <li class="filter list-group-item">
                          <label for="state">Enter a State</label>
                          <input class="form-control" id="formState" type="text" placeholder="State">
                      </li>
                      <li class="filter list-group-item">
                          <label for="country">Enter a Country</label>
                          <input class="form-control" id="formCountry" type="text" placeholder="Country">
                      </li>
                      <li class="filter list-group-item">
                          <label for="shape">Enter a Shape</label>
                          <input class="form-control" id="formShape" type="text" placeholder="Shape of UFO">
                      </li>
                      <li class="filter list-group-item">
                            <label for="shape">Duration in Minutes</label>
                            <input class="form-control" id="formDuration" type="text" placeholder="Duration in Minutes">
                      </li>
                        <li class="filter list-group-item">
                          <label for="shape">Brief Description</label>
                          <input class="form-control" id="formComment" type="text" placeholder="Enter a brief description">
                      </li>                    
                    </ul>
                  </div>
                  <span>
                  <button id="input-btn" type="submit" class="btn btn-default">Input Data</button>
                  </span> 
                </form>
              </div>
            </div>
          </aside>
        </div>
        <!-- <div> empty dive placeholder </div> -->
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
